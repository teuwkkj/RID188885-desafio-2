<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de tarefas</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Qual a tarefa que deseja cadastrar?">
      <button onclick="addTask()">+</button>
    </div>
    <ul id="taskList"></ul>
    <div class="footer">
      <span id="taskCounter">0/0 concluídas</span>
      <button onclick="clearCompleted()">Remover tarefas concluídas</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
